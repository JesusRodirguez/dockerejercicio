version: '3.8'

services:
  app:
    build: .
    container_name: php_app
    ports:
      - "8000:80"
    depends_on:
      - db
    volumes:
      - app_data:/var/www/html
    networks:
      - backend

  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: crud_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: 1234
    networks:
      - backend

# Vol√∫menes globales
volumes:
  app_data:
  db_data:

# Red global
networks:
  backend:
